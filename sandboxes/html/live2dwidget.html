<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live2D Demo</title>
    <script src="https://l2dwidget.js.org/lib/L2Dwidget.min.js"></script>
    <!-- <script src="https://werls.top/live2dw/lib/L2Dwidget.min.js?094cbace49a39548bed64abff5988b05="></script> -->
  </head>
  <body>
    <h1>Live2D 看板娘！</h1>
    <h2>Links</h2>
    <ul>
      <li>https://l2dwidget.js.org/dev.html</li>
      <li>https://l2dwidget.js.org/docs/index.html</li>
      <li>https://werls.top/</li>
    </ul>
    <script type="text/javascript" defer>
      L2Dwidget.on("*", (name) => {
        console.log(
          "%c EVENT " + "%c -> " + name,
          "background: #222; color: yellow",
          "background: #fff; color: #000"
        );
      }).init({
        dialog: {
          // 开启对话框
          enable: true,
          script: {
            // 每空闲 10 秒钟，显示一条一言
            "every idle 10s": "$hitokoto$",
            // 当触摸到星星图案
            "hover .star": "星星在天上而你在我心里 (*/ω＼*)",
            // 当触摸到角色身体
            "tap body": "哎呀！别碰我！",
            // 当触摸到角色头部
            "tap face": "人家已经不是小孩子了！",
          },
        },
      });
    </script>
  </body>
</html>
